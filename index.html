<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Input Fields -->
        <div class="input-fields">
            <input type="text" id="title" placeholder="Enter Title" class="input" />
            <textarea id="description" placeholder="Enter description (optional)" class="input"></textarea>
            <input type="datetime-local" id="dueDate" class="input" />
        </div>

        <!-- Add Button -->
        <button id="addButton" class="btn add-btn">Add To-Do</button>

        <!-- Sorting Buttons -->
        <div class="sort-buttons">
            <button id="sortAsc" class="btn">Sort by Due Date (Ascending)</button>
            <button id="sortDesc" class="btn">Sort by Due Date (Descending)</button>
        </div>

        <!-- To-Do List -->
        <div id="todoList" class="todo-list"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
