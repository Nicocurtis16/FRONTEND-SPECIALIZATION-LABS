<ng-container>
  <!-- Single text -->
  <p
    [class]="variant"
    [style.color]="'var(' + color + ')'"
    [style.text-align]="alignment"
    *ngIf="text"
  >
    {{ text }}
  </p>

  <!-- Multi-line text -->
  <ng-container *ngIf="lines">
    <div
      *ngFor="let line of lines"
      [class]="variant"
      [style.color]="'var(' + color + ')'"
      [style.text-align]="alignment"
    >
      {{ line }}
    </div>
  </ng-container>
</ng-container>
