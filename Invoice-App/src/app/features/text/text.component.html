<p
  [class]="variant"
  [style.color]="'var(' + color + ')'"
  *ngIf="text"
>
  {{ text }}
</p>
<div *ngIf="lines">
  <ng-container *ngFor="let line of lines">
    <div
      [class]="variant"
      [style.color]="'var(' + color + ')'"
      [style.text-align]="alignment"
    >
      {{ line }}
    </div>
  </ng-container>
</div>
