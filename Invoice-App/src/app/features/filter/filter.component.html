<div class="dropdown-container relative">
  <button
    (click)="toggleDropdown()"
    class="dropdown-button p-2 border rounded flex items-center gap-2">
    <app-head-line [variant]="'h3'" [text]="'Filter by status'" [color]="'--secondary-color'" class="desktop"></app-head-line>
    <app-head-line [variant]="'h3'" [text]="'Filter'" [color]="'--secondary-color'" class="mob"></app-head-line>

    <div>
      <app-icon [name]="isDropdownOpen ? 'icon-arrow-up' : 'icon-arrow-down'"></app-icon>
    </div>
  </button>

  <div *ngIf="isDropdownOpen" class="dropdown-content absolute mt-1 border rounded bg-white p-2 w-full">
    <div *ngFor="let status of statuses" class="py-1">
      <label>
        <input
          type="checkbox"
          [checked]="status.checked"
          (change)="onStatusChange(status)"
          class="h-4 w-4">
        <app-head-line
          [variant]="'h3'"
          [color]="'--base-black'"
          [text]="status.label">
        </app-head-line>
      </label>
    </div>
  </div>
</div>
